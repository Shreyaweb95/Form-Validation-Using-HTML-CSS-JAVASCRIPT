<form id="myForm" class="form-container" action="submit">
     <h2>Register</h2>
      <div class="info">
        <label for="name" id="name" >Name</label>
        <input type="text" class="input" id="Name" placeholder="Enter name">
         <small class="error"></small>
    </div>
    <div class="info">
        <label for="Email" id="Email">Email</label>
        <input type="email" class="input"  id="email" placeholder="Enter email">
           <small class="error"></small>
    </div>
     <div class="info">
        <label for="password" id="password">Password</label>
        <input type="password" class="input" id="pass" placeholder="Enter password">
           <small class="error"></small>
    </div>
    <div class="info">
        <label for="password">Confirm Password</label>
        <input type="password" class="input" id="confirmpassword" placeholder="Confirm password">
           <small class="error"></small>
    </div>
    <div class="info">
        <label for="number">Phone</label>
        <input type="number" class="input" id="number" placeholder="phone">
           <small class="error"></small>
    </div>
    <div class="info">
        <label for="address">Address</label>
        <input type="text" class="input" id="address" placeholder="address">
           <small class="error"></small>
    </div>
    <div><button id="btn">Submit</button></div>

</form>

<script src="main.js"></script>
</body>
